[aliases]
test = pytest

[flake8]
exclude = data,.eggs,doc,setup.py
ignore = F401  # unused import
        ,F811  # redefined from outer scope
        ,E226  # whitespace around operators
        ,W503  # line break before binary operator

[tool:pytest]
addopts = -v -s -ra --doctest-modules --doctest-continue-on-failure --hypothesis-show-statistics
norecursedirs = data .eggs doc setup.py
testpaths = t4_geom_convert
markers =
        oracle: needs --mcnp-path and --oracle-path options to run
